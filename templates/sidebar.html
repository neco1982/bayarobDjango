<aside class="col-lg-3">
         
    <!-- Widget [Latest Posts Widget]        -->
    <div class="widget latest-posts">
      <header>
        <h3 class="h6">Yeni Projeler</h3>
      </header>
      <div class="item d-flex align-items-center">
        <h5 class="mt-3 mb-4 font-weight-normal"></h5>
        <ul class="list-unstyled mb-0">
          {% for obj in latest %}
          <a href="{{ obj.get_absolute_url }}">
            <li class="d-flex mb-4">
              <div class="pr-2"><img src="{{ obj.thumbnail.url }}" alt="" width="60"></div>
              <div class="ml-3">
                <p class="small text-muted mb-0">{{ obj.timestamp|date:"d-m-Y" }} </p>
                <h6 class="text-dark font-weight-normal mb-0">{{ obj.title }}</h6><a class="reset-anchor text-primary text-small" href="{{ obj.get_absolute_url }}">Daha FazlasÄ± ve Video<i class="fas fa-angle-right ml-2"></i></a>
              </div>
            </li>   
          </a>
          {% endfor %}
        </ul>
      </div>
      
    
    <!-- Widget [Categories Widget]-->
    <div class="widget categories">
      <header>
        <h3 class="h6">Categories</h3>
      </header>
      {% for cat in category_count %}
      <div class="item d-flex justify-content-between">
        <a class="text-uppercase" href="{% url 'category' cat.category__name|slugify  %}">{{ cat.category__name }}</a><span>{{ cat.category__name__count }}</span></div>
     
      {% endfor %}
    </div>
    <!-- Widget [Tags Cloud Widget]-->
    <div class="widget tags">       
      <header>
        <h3 class="h6"></h3>
      </header>
      
    </div>
  </aside>
